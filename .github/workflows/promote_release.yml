name: 2. Promote Release (Remote Repo)

on:
  workflow_dispatch:
    inputs:
      repo_url:
        description: "Target repo (format: owner/name)"
        required: true
        type: string

      main_branch:
        description: "Production branch"
        default: "master"
        required: true
        type: string

      release_branch:
        description: "Staging branch"
        default: "nextrelease"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  promote:
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub App Token
        id: app_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Get repository code (external repo)
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repo_url }}
          token: ${{ steps.app_token.outputs.token }}
          fetch-depth: 0
          path: target_repo

      - name: Fetch tags
        working-directory: target_repo
        run: |
          git fetch --tags --force
          git tag

      - name: Checkout automation repo scripts
        uses: actions/checkout@v4
        with:
          path: automation
          token: ${{ steps.app_token.outputs.token }}

      - name: Configure GIT identity
        run: |
          git config --global user.name "Automation Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install Node (for npm version)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run promote release
        working-directory: target_repo
        env:
          JIRA_URL: ${{ secrets.JIRA_URL }}
          REPO_URL: ${{ inputs.repo_url }}
          MAIN_BRANCH: ${{ inputs.main_branch }}
          RELEASE_BRANCH: ${{ inputs.release_branch }}
          TEMPORARY_RELEASE_BRANCH: "release/candidate"
          GITHUB_TOKEN: ${{ steps.app_token.outputs.token }}
        run: |
          chmod +x ../automation/scripts/promote_release.sh
          ../automation/scripts/promote_release.sh
